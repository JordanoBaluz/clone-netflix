<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- parte pensante que cuida da coordenação e guarda configurações -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE NETFLIX</title>
    <link rel="stylesheet" href="./style/main.css">
    <!-- site com icones para ser utilizado direto no html -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- div.umnome cria a tag com uma classe -->
        <!-- wrapper é a caixa que fará o papel de aumentar ou diminuir -->
        <div class="filme-principal">
            <h3 class="titulo">House of card</h3>
            <p class="descricao">
                Num drama sobre as consequências do poder e da corrupção, Francis Underwood (Kevin
                Spacey) está sedento por sucesso e nada o detém.
            </p>
            <!-- role especifica que é um botão independente de onde rederizar -->
            <div class="botoes">
                <button class="botao" role="button">
                    <i class="fas fa-play"></i>
                    assistir agora
                </button>
                <button class="botao">
                    <i class="fas fa-info-circle"></i>
                    mais informações
                </button>
            </div>
        </div>
    </main>

</body>

</html>
